codecov:
  require_ci_to_pass: true
  bot: "codecov-bot"

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 5%
        paths:
          - "src/"
        
    patch:
      default:
        target: 80%
        threshold: 5%
        
    changes: false

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  
ignore:
  - "tests/**/*"
  - "**/__pycache__/**/*"
  - "*.egg-info/**/*"
  - ".venv/**/*"
  - "dist/**/*"
  - "build/**/*"